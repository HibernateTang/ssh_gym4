<!DOCTYPE html>
<html lang="zh-CN">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登陆丨TheLittleGym</title>
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
<link rel="stylesheet" href="css/animate.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/md5.js"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<!--背景图片自动更换-->
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/login.js"></script>

<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="login-container">
                <h1>The Little Gym</h1>

                <div class="connect" id="loginConnect">
                    <p class="animated bounceInLeft">给孩子一生的自信和成功</p>

                </div>

                <div class="loginForm" id="loginForm">
                    <div>
                        <input type="text" name="telephone" class="telephone" id="login_tel" placeholder="手机"
                               autocomplete="off"/>

                    </div>
                    <div>
                        <input type="password" name="password" id="login_pass" class="password" placeholder="密码"
                               oncontextmenu="return false" onpaste="return false"
                        />
                    </div>
                    <button id="signIn">登 陆</button>
                </div>

                <a href="javascrit:void(0)" id="goSignIn">
                    <button type="button" class="register-tis">还有没有账号？</button>
                </a>

            </div>
        </div>
        <div class="swiper-slide">
            <div class="register-container">
                <h1>The Little Gym</h1>

                <div class="connect" id="regConnect">
                    <p>给孩子一生的自信和成功</p>
                </div>

                <div class="loginForm" id="registerForm">
                    <div>
                        <input type="text" class="reg-tel" id="reg_tel" placeholder="输入手机号码"
                               autocomplete="off"/>

                    </div>
                    <div class="reg-group">
                        <input type="text" class="reg-valnum" id="reg_valnum" placeholder="输入验证码"
                               autocomplete="off"/>
                        <button class="btn-valnum" id="btn-valnum" type="button">发送验证码</button>
                    </div>
                    <div>
                        <input type="password" class="reg-pass" id="reg_pass" placeholder="输入密码"
                            value="zed123"   oncontextmenu="return false" onpaste="return false"
                        />
                    </div>
                    <div>
                        <input type="password" id="reg_repass" class="reg-repass"
                               placeholder="再次输入密码" oncontextmenu="return false"
                               value="zed123"   onpaste="return false"/>
                    </div>
                    <div>
                        <input type="email" class="reg_email" id="reg_email" placeholder="输入邮箱地址"
                               value="tangzi_123@163.com"  oncontextmenu="return false" onpaste="return false"/>
                    </div>
                    <div>
                        <button id="signUp">注 册</button>
                    </div>
                    <a href="javascrit:void(0)" id="goSignUp">
                        <button type="button" class="register-tis">已经有账号？</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
